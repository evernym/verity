.publish-common:
  stage: publish
  cache:
    paths:
      - $CI_PROJECT_DIR/.sbt/
      - $CI_PROJECT_DIR/.ivy2/
  tags:
    - docker-machine

.publish-common-debian:
  script:
    - cd $CI_PROJECT_DIR
    - export debianPackage=`ls verity/target/verity-application_*.deb`
    - curl -u $KRK_USERNAME:$KRK_PASSWORD --fail -X POST https://$KRK_HOST/repo/$KRK_DEV_REPO/upload -F file=@$debianPackage --cacert "$EVERNYM_CERTIFICATE"

publish-deb:
  extends:
    - .publish-common
    - .publish-common-debian
  dependencies:
    - package
  only:
    refs:
      - main@evernym/verity/verity

publish-deb-manual:
  extends:
    - .publish-common
    - .publish-common-debian
  dependencies:
    - package-manual
  only:
    refs:
      - master
      - main
      - tags
      - merge_requests
  when: manual

.publish-common-docker:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    # Make Kaniko trust Evernym's internal CA
    - cat "$EVERNYM_CERTIFICATE" >> /kaniko/ssl/certs/ca-certificates.crt
    # Move to pre-packaged docker directory
    - cd $CI_PROJECT_DIR/verity/target/docker
    - ls -lR
    # source args for container build
    - source ./args.env
    # establish kaniko's config file from gitlab-runner environment variables
    - >
      printf
      '{"auths":{"%s":{"username":"%s","password":"%s"}},"credHelpers":{"%s":"ecr-login"}}'
      $CI_REGISTRY
      $CI_REGISTRY_USER
      $CI_REGISTRY_PASSWORD
      $AWS_ECR_REGISTRY
      > /kaniko/.docker/config.json
    #- if [ "$CI_COMMIT_REF_NAME" == "master" ]; then DRY_RUN=""; else DRY_RUN="--no-push"; fi
    - >
      if [ "$INCLUDE_DOCKER_AWS_DESTINATIONS" = "true" ]; then
        DOCKER_AWS_DESTINATIONS="--destination $AWS_ECR_REGISTRY/verity:$VERITY_VERSION
                                 --destination $AWS_ECR_REGISTRY/verity:latest" ;
      else DOCKER_AWS_DESTINATIONS=""; fi
    - >
      /kaniko/executor
      --build-arg LIBINDY_VERSION=$LIBINDY_VERSION
      --build-arg EVERNYM_CERTIFICATE=$EVERNYM_CERTIFICATE
      --context . $DRY_RUN $DOCKER_AWS_DESTINATIONS
      --destination $CI_REGISTRY_IMAGE:$VERITY_VERSION
      --destination $CI_REGISTRY_IMAGE:latest
  tags:
    - large

publish-docker:
  extends:
    - .publish-common
    - .publish-common-docker
  dependencies:
    - package
  rules:
    - if: $CI_PROJECT_NAMESPACE == "evernym/verity" && $CI_COMMIT_REF_NAME == "main"
      variables:
        INCLUDE_DOCKER_AWS_DESTINATIONS: "true"
      when: on_success
    - if: $CI_PROJECT_NAMESPACE == "evernym/verity" && $CI_COMMIT_REF_NAME == "rajesh.kalaria_ve3058_troubleshooting-changes"
      variables:
        INCLUDE_DOCKER_AWS_DESTINATIONS: "true"
      when: on_success
    - if: $CI_PROJECT_NAMESPACE #This should "default" to never, unless matched above on main branches
      when: never

publish-docker-manual:
  extends:
    - .publish-common
    - .publish-common-docker
  dependencies:
    - package-manual
  rules:
    - if: $CI_PROJECT_NAMESPACE == "evernym/verity" && $CI_COMMIT_REF_NAME == "main"
      variables:
        INCLUDE_DOCKER_AWS_DESTINATIONS: "true"
      when: manual
    - if: $CI_PROJECT_NAMESPACE == "evernym/verity" && $CI_COMMIT_REF_NAME == "rajesh.kalaria_ve3058_troubleshooting-changes"
      variables:
        INCLUDE_DOCKER_AWS_DESTINATIONS: "false"
      when: manual
    - if: $CI_PROJECT_NAMESPACE #This should "default" to never, unless matched above on main branches
      when: never

.publish-common-helm:
  tags:
    - docker-machine
    - micro
  script:
    - curl --request POST --user gitlab-ci-token:$CI_JOB_TOKEN --form "chart=@$(find ${CI_PROJECT_DIR}/verity/target/helm -type f -name '*.tgz')" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/api/stable/charts"

publish-helm:
  extends:
    - .publish-common
    - .publish-common-helm
  dependencies:
    - package-helm
  only:
    refs:
      - main@evernym/verity/verity
    changes:
      - verity/src/helm/**/* 

publish-helm-manual:
  extends:
    - .publish-common
    - .publish-common-helm
  dependencies:
    - package-helm-manual
  only:
    refs:
      - master
      - main
      - tags
      - merge_requests
  when: manual
